<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		var num = 0,cont;
	
		while(num<10){
			document.write(num + "<br>");
			num++;
			
		}

		document.write("<hr>");
		num = 10;

		while(num--){
			document.write(num + "<br>");
		}

		document.write("<hr>");

		num = true;
		cont=0;

		while(num){
			document.write(num + "<br>");
			cont++;
			if(cont>9){
				num = false;
			}
		}


	</script>
</head>

</body>
</html>
