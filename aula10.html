<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var n = prompt("Digite a nota:","Digite aqui");
		n = parseFloat(n);

		if (n>=60) {
			if (n >= 95) {
				alert("Aprovado com louvor");
			}else{
				alert("Aprovado com nota normal");
			}
		}else if(n >= 40){
			alert("Recuperação");

		}else{
			if (n >= 20) {
				alert("Reprovado por nota baixa");
			}else{
				alert("Reprovado com louvor");
			}
		}
	</script>
</head>

</body>
</html>
