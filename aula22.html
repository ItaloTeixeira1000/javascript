<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var num;//Maximo é 10
		try{
			num = prompt("Digite um valor");
			if(num > 10){
				throw new Error("Valor inválido: Valor máximo é 10");
			}

		}catch(e){
			console.log("Erro "+e.message);
			num = 10;

			//console.log("Mensagem de erro: " + e.message);
		}finally{
			document.write("<br>Valor: "+num);
		}
		
	</script>
</head>
<body>

</body>
</html>
