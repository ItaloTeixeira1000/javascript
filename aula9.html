<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var n = prompt("Digite sua nota:","Digite aqui")
		n = parseFloat(n);

		if (n >= 60) {
			alert("Aprovado");
		}else if(n >= 40 && n < 60){
			alert("Recuperação");
		}else{
			alert("Reprovado")
		}
	</script>
</head>

</html>
